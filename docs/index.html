<!DOCTYPE html>
<html lang="es">
    
    <head>
        <title>Buscador de Series</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/282656bb28.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Staatliches&display=swap"
        rel="stylesheet">
        <link rel="icon" href="./favicon.png" />
        <link href="./assets/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class="wrapper">
            <header class="header"> <i id="icon" class="fas fa-dizzy"></i>

                 <h1 id="header-title" class="header-title">Â¡dame series!</h1>

            </header>
            <main class="main">
                <form id="form-search" class="form-search" action="" method="POST">
                    <label for="search" class="label-search">Busca una serie:</label>
                    <input id="input-search" class="input-search"
                    name="search" type="text" placeholder="Outlander">
                    <button id="btn-search" class="btn-search" type="button"> <i class="fas fa-search"></i>

                    </button>
                </form>
                <section class="fav-wrapper">
                    <div id="fav-top" class="fav-top">
                        <div id="fav-counter" class="fav-counter">0</div>
                        <p>Favoritas</p>
                        <div id="fav-arrow" class="fav-arrow"><i class="fas fa-chevron-down"></i>

                        </div>
                    </div>
                    <div id="fav-bottom" class="fav-bottom">
                        <div class="fav-bottom-title">
                             <h2>Tu lista de series favoritas:</h2>

                            <button id="btn-reset" class="btn-reset" type="button"><i class="fas fa-trash-alt"></i>

                            </button>
                        </div>
                        <div class="fav-list-wrapper">
                            <ul id="fav-list" class="fav-list"></ul>
                        </div>
                    </div>
                </section>
                <section id="show-list" class="show-list"></section>
            </main>
        </div>
        <script src="./assets/js/main.js" type="text/javascript"></script>
    </body>

</html>
